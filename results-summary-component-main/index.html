<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Estilos.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->


</head>

<body>
  <div class="container">
    <div class="violeta">

      <div class="titulo">
        <h1>Your Result</h1>
      </div>

      <div class="circulo">
        <div class="c76">
          <h1>76</h1>
        </div>
        <div class="of100">
          <h2>of 100</h2>
        </div>
      </div>

      <div class="great">
        <h1>Great</h1>
      </div>

      <div class="texto">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>



    <div class="blanco">

      <div class="titulo2">
        <h1>Summary</h1>
      </div>


      <div class="rosita">
        <div class="parte1">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <p>Reaction</p>
        </div>
        <div class="parte2">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>


      <div class="amarillo">
        <div class="texto3">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <p class="textoamarillo">Memory</p>
        </div>
        <div class="parte2">
          <p>92<span> / 100</span></p>
        </div>
      </div>



      <div class="verde">
        <div class="texto4">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <p>Verbal</p>
        </div>
        <div class="parte2">
          <p>61<span> / 100</span></p>
        </div>
      </div>



      <div class="azul">
        <div class="texto5">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <p>Visual</p>
        </div>
        <div class="parte2">
          <p>72<span> / 100</span></p>
        </div>
      </div>





      <div class="continue">
        <input class="continue_boton" type="submit" value="Continue">
      </div>

    </div>


  </div>
</body>

</html>
